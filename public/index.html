<!DOCTYPE html>
<html>
<head>
    <title>Movie Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="movies">Movies</button>
            <button class="tab-button" data-tab="config">Configuration</button>
            <button class="tab-button" data-tab="profiles">Profiles</button>
        </div>
        
        <div class="tab-content" id="moviesTab">
            <div class="header">
                <div class="controls">
                    <select id="categorySelect">
                        <option value="" disabled selected>Select Category</option>
                    </select>
                </div>
            </div>
            <div id="moviesGrid" class="movies-grid"></div>
        </div>

        <div class="tab-content" id="configTab" style="display: none;">
            <div class="config-section">
                <h2>Directory Settings</h2>
                <div class="config-item">
                    <label for="defaultDirectory">Default Movies Directory:</label>
                    <div class="directory-input">
                        <input type="text" id="defaultDirectory" readonly>
                        <button id="selectDefaultDirectory">Browse</button>
                    </div>
                </div>
                <div class="config-item">
                    <label for="autoScan">Auto-scan on startup:</label>
                    <input type="checkbox" id="autoScan">
                </div>
                <button id="saveConfig" class="save-button">Save Configuration</button>
            </div>
        </div>

        <div class="tab-content" id="profilesTab" style="display: none;">
            <div class="profiles-section">
                <h2>Profile Management</h2>
                
                <div class="profile-selector">
                    <label for="profileSelect">Select Profile:</label>
                    <select id="profileSelect">
                        <option value="" disabled selected>Choose a profile</option>
                    </select>
                </div>

                <div class="profile-editor">
                    <div class="profile-item">
                        <label for="profileName">Profile Name:</label>
                        <input type="text" id="profileName" placeholder="Enter profile name">
                    </div>

                    <div class="profile-item">
                        <label for="profileImage">Profile Image:</label>
                        <select id="profileImage">
                            <option value="" disabled selected>Select an image</option>
                        </select>
                    </div>

                    <div class="profile-item">
                        <label>Available Categories:</label>
                        <div id="profileCategories" class="category-list">
                            <!-- Categories will be populated dynamically -->
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button id="saveProfile" class="save-button">Save Profile</button>
                        <button id="deleteProfile" class="delete-button">Delete Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/renderer/renderer.js"></script>
</body>
</html>
